<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login byJulia</title>
  <link rel="stylesheet" href="./css/style-login.css">
</head>
<body>

  <section class="left-side">
  <h1>byJulia</h1>

    
    <form class="login-form">
      <label class="title-form">Entrar</label>

      <div class="campo-login">
        <label for="email">E-mail</label>
        <input type="email" name="login" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="campo-login">
        <label for="senha">Senha</label>
        <input type="password" name="login" id="senha" placeholder="Digite sua senha">
      </div>
      
      <h8 id="cadastro-text"><a href="#">Clique aqui para realizar o cadastro</a></h8>

      <button id="button-login" type="submit">Entrar</button>
    </form>
  </section>

  <section class="right-side hide">
    
    <form class="cadastro-form">
      <label class="titulo-cadastro">Crie sua conta</label>
      <div class="campo-cadastro">
        <label for="usuario">Usu√°rio</label>
        <input type="text" name="cadastro" id="user" placeholder="Digite seu usuario" required>
      </div>
      <div class="campo-cadastro">
        <label for="email-cadastro">E-mail</label>
        <input type="email" name="cadastro" id="email-cadastro" placeholder="Digite seu email" required>
      </div>
      <div class="campo-cadastro">
        <label for="senha-cadastro">Senha</label>
        <input type="password" name="cadastro" id="senha-cadastro"placeholder="Digite sua senha" required>
      </div>
      <button id="button-cadastro" type="submit">Criar</button>
    </form>

    <h1>byJulia</h1>
  </section>

</body>
</html>
