<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style-fale-conosco.css" />
    <title>byJulia Fale Conosco</title>
  </head>
  
  <body>
    <header>
      <h1 id="logo">byJulia</h1>
      <ul class="header-list">
        <li>Joias</li>
        <li>Infantil</li>
        <li>Casamento</li>
        <li>Presentes</li>
      </ul>


      <div class="header-list">
          <form id="menu-search">
          <input
            type="text"
            id="products"
            name="products"
            placeholder="O que vocÃª procura hoje?"
          />
          <label><i class="fa-solid fa-magnifying-glass"></i></label>
          </form>
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </header>
    <img src="img/image_header.jpg" alt="">

    <main>
      <h1>Entre em contato com a gente!</h1>
      <p>Mande uma pergunta pelos nossos canais digitais ou pelo e-mail.</p>
      <form>
        <label for="name">Nome</label>
        <input type="text" id="name" name="fale-conosco" placeholder="Digite seu nome" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="fale-conosco" placeholder="me@you.com" required>
        <label for="mensagem">Mensagem</label>
        <textarea name="fale-conosco" id="mensagem" cols="30" rows="10" required></textarea>
        <button type="button"></button>
      </form>
    </main>
  </body>
</html>
