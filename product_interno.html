<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/product_interno.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="logo">byJulia</h1>
        <ul class="header-list">
          <li>Joias</li>
          <li>Infantil</li>
          <li>Casamento</li>
          <li>Presentes</li>
        </ul>  
  
        <div class="header-list">
            <form id="menu-search">
            <input
              type="text"
              id="products"
              name="products"
              placeholder="O que você procura hoje?"
            />
            <label><i class="fa-solid fa-magnifying-glass"></i></label>
            </form>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>        
      </header>      
    <img src="/byJulia/byJulia/img/image_header.jpg" alt="">
    <div class="product_dados">
        <div>
            <h2 class="nome_produto">Anel Ouro Amarelo e Pedra de Diamante</h2>            
            <img src="byJulia/img/Anel-Ouro-Amarelo-e-Diamantes.webp" alt="" class= "image-principal">
            <div class= "image-principal_mini">
                <img src="byJulia/img/Anel-Ouro-Amarelo-e-Diamantes.webp" alt="" class= "principal_mini">
                <img src="byJulia/img/Anel-Ouro-Amarelo-e-Diamantes-2.webp" alt="" class= "principal_mini">
            </div>
        </div>
        <div class="dados_compras">
            <h3>Anel Ouro Amarelo e Pedra de Diamante</h3>
            <p><strong>Preço:</strong> R$ 1.750,00</p>
            <p><strong>Parcelamento:</strong> 10 x sem juros de R$ 175,00</p>
            <div>
                <button class="menos"><strong>-</strong></button>
                <input type="search" name="" id="botao_quantidade">
                <button class="mais"><strong>+</strong></button>
            </div>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
    
</body>
</html>
