<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style-cadastro.css">
  <script src="../javascript/cadastro-form.js" defer></script>

  <title>Document</title>
</head>
<body>

  <section class="right-side">
    
    <form class="cadastro-form">
      
      <label class="titulo-cadastro">Crie sua conta</label>
      <div class="campo-cadastro">
        <div class="errors">
          <ul></ul>
        </div>
        <label for="usuario">Usuário</label>
        <input type="text" name="cadastro" id="user" placeholder="Digite seu usuario" required>
      </div>
      <div class="campo-cadastro">
        <label for="email-cadastro">E-mail</label>
        <input type="email" name="cadastro" id="email-cadastro" placeholder="Digite seu email" required>
      </div>
      <div class="campo-cadastro">
        <label for="senha-cadastro">Senha</label>
        <input type="password" name="cadastro" id="senha-cadastro"placeholder="Digite sua senha" required>
      </div>
      <span id="password-status"></span>
      <button id="button-cadastro" type="submit">Criar</button>
    </form>
    <h4>Já é usuário? Faça login <a href="./pagina-login.html">Clicando aqui</a></h4>

    <h1>byJulia</h1>
  </section>
  
</body>
</html>
