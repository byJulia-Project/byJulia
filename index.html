<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./public/css/style-landing-page.css" />
    <title>byJulia</title>
  </head>
  <body>
    <header>
      <h1 id="logo">byJulia</h1>
      <ul class="header-list">
        <li>Joias</li>
        <li>Infantil</li>
        <li>Casamento</li>
        <li>Presentes</li>
      </ul>

      <div class="header-list">
        <form id="menu-search">
          <input
            type="text"
            id="products"
            name="products"
            placeholder="O que você procura hoje?"
          />
          <label for="products"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></label>
        </form>
        <a href="./public/views/pagina-login.html" target="_self"
          ><i class="fa-solid fa-user"></i
        ></a>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </header>
    <img
      id="image-header"
      src="./public/img/image_header.jpg"
      alt="duas alianças de ouro rodeadas de uma coroa de ouro"
    />

    <main>
      <section id="models-session">
        <h1>A marca feita para você!</h1>
        <div class="container-models">
          <img
            id="model-left"
            src="./public/img/model_left.jpg"
            alt="modelo negro com as duas mãos tampando os olhos, dando enfase aos anéis "
          />
          <img
            id="model-center"
            src="./public/img/model_center.jpg"
            alt="modelo indiana olhando para as lentes da câmera, com jóias em volta do pescoço e na cabeça"
          />
          <img
            id="model-right"
            src="./public/img/model_right.jpg"
            alt="modelo negra olhando para as lentes da câmera, com pinturas corporais douradas e usando argolas no pescoço"
          />
        </div>
      </section>
    </main>

    <div class="pag-divisor"></div>

    <section id="categorias">
      <h1>Categorias</h1>
      <div id="container-cards">
        <div class="card-categorias">
          <h2>Anéis</h2>
          <a href="#"><img src="./public/img/aneis.jpg" alt="Vá para aba de anéis"></a>
        </div>
        <div class="card-categorias">
          <h2>Relógios</h2>
          <a href="#"><img src="./public/img/relogios.jpg" alt="Vá para aba de Relógios"></a>
        </div>
        <div class="card-categorias">
          <h2>Correntes</h2>
          <a href="#"><img src="./public/img/correntes.jpg" alt="Vá para aba de Correntes"></a>
        </div>
      </div>
    </section>

    <div class="pag-divisor"></div>

    <footer>
      <h2>Nossas Informações</h2>
      <ul>
        <li><a href="#">Trabalhe Conosco</a></li>
        <li><a href="#">Membros</a></li>
        <li><a href="./public/views/pagina-fale-conosco.html" target="_blank">Fale Conosco</a></li>
      </ul>
    </footer>

  </body>
</html>
