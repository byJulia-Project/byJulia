<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="./public/views/styles/style-landing-page.css" />
    <title>byJulia</title>
  </head>
  <body>
    <section id="promotion">OFERTA 100% em todos os produtos</section>
    <header>
      <h1 id="logo">byJulia</h1>
      <ul id="header-list">
        <li><a href="#">Home</a></li>
        <li><a href="./public/views/pagina-products.html">Produtos</a></li>
        <li><a href="#">Sobre nós</a></li>
      </ul>

      <div class="header-list">
        <form id="menu-search">
          <input 
          type="text" id="products" name="products" placeholder="O que você procura hoje?"
          />
          <label 
          for="products"><i class="fa-solid fa-magnifying-glass"></i>
          </label>
        </form>
        <a href="./public/views/pagina-login.html" target="_self"
          ><i class="fa-solid fa-user"></i
        ></a>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </header>

    <section id="carousel">

      <div class="carousel-image fade">
        <img src="./public/img/banner.png" alt=""/>
      </div>

      <div class="carousel-image fade">
        <img src="./public/img/banner2.png" alt=""/>
      </div>

      <div class="carousel-image fade">
        <img src="./public/img/banner3.png" alt=""/>
      </div>
      
    </section>


    <div id="container-cont">
      <span class="image-cont"></span>
      <span class="image-cont"></span>
      <span class="image-cont"></span>
    </div>

    

    <div class="pag-divisor"></div>

    <section id="categorias">
      <h1>Categorias</h1>
      <div id="container-cards">
        <div class="card-categorias">
          <h2>Anéis</h2>
          <a href="./public/views/pagina-products.html"><img src="./public/img/aneis.jpg" alt="Vá para aba de anéis"></a>
        </div>
        <div class="card-categorias">
          <h2>Relógios</h2>
          <a href="./public/views/pagina-products.html"><img src="./public/img/relogios.jpg" alt="Vá para aba de Relógios"></a>
        </div>
        <div class="card-categorias">
          <h2>Correntes</h2>
          <a href="./public/views/pagina-products.html"><img src="./public/img/correntes.jpg" alt="Vá para aba de Correntes"></a>
        </div>
      </div>
    </section>


    <footer>
      <div id="bloco-footer1">
      <h2>Nossas Informações</h2>
      <ul>
        <li><a href="#">Sobre a ByJulia</a></li>
        <li><a href="#">Trabalhe Conosco</a></li>
        <li><a href="#">Membros</a></li>
        <li><a href="./public/views/pagina-fale-conosco.html" target="_blank">Fale Conosco</a></li>
      </ul>
      </div>
      <div id="bloco-footer2">
      <i class="fa-brands fa-linkedin-in"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-github"></i>
      </div>

    </footer>
